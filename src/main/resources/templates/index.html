<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>learn</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

        function loadXMLDoc() {
            var a = document.getElementById("adminId").value;
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            } else {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET", "/admin/" + a, true);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
                }
            }
        }

        function load() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            } else {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET", "/demo", true);
            xmlhttp.send();
        }

        $(document).ready(function () {
            $("#button1").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/admin/all",
                    dataType: "json",
                    success: function (data) {
                        alert(data[1].name);
                    }
                });
            });
        })
    </script>
</head>
<body>
<h1 th:text="${admin.id}">aa</h1>
<h2>AJAX</h2>
<input type="text" id="adminId"/>
<button type="button" onclick="loadXMLDoc()">请求数据</button>
<button type="button" onclick="load()">demo</button>
<button id="button1">demo2</button>
<div id="myDiv"></div>
</body>
</html>
